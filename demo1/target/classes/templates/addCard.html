<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加名片</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { margin-top: 30px; }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">名片管理系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/card/list}">名片列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/card/add}">添加名片</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span th:text="${session.loginUser.uname}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/user/updatePwd}">修改密码</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/user/logout}">安全退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 添加名片表单 -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>添加客户名片</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/card/add}" method="post" th:object="${card}" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label th:for="name" class="form-label">客户姓名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="请输入客户姓名">
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                            </div>
                            <div class="col-md-6">
                                <label th:for="telephone" class="form-label">联系电话 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{telephone}" placeholder="请输入11位手机号">
                                <div th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label th:for="email" class="form-label">客户邮箱</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="请输入客户邮箱">
                            </div>
                            <div class="col-md-6">
                                <label th:for="company" class="form-label">客户单位</label>
                                <input type="text" class="form-control" th:field="*{company}" placeholder="请输入客户单位">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label th:for="post" class="form-label">客户职务</label>
                                <input type="text" class="form-control" th:field="*{post}" placeholder="请输入客户职务">
                            </div>
                            <div class="col-md-6">
                                <label th:for="address" class="form-label">客户地址</label>
                                <input type="text" class="form-control" th:field="*{address}" placeholder="请输入客户地址">
                            </div>
                        </div>
                        <div th:if="${addError}" class="text-danger text-center mb-3" th:text="${addError}"></div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success me-3">添加</button>
                            <a th:href="@{/card/list}" class="btn btn-secondary">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
