<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>名片管理系统 - 登录</title>
    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { margin-top: 100px; }
        .card { box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>欢迎登录名片管理系统</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/login}" method="post" th:object="${user}">
                        <!-- 用户名 -->
                        <div class="mb-3">
                            <label th:for="uname" class="form-label">用户名</label>
                            <input type="text" class="form-control" th:field="*{uname}" placeholder="请输入用户名">
                            <div th:if="${#fields.hasErrors('uname')}" th:errors="*{uname}" class="text-danger"></div>
                        </div>
                        <!-- 密码 -->
                        <div class="mb-3">
                            <label th:for="upwd" class="form-label">密码</label>
                            <input type="password" class="form-control" th:field="*{upwd}" placeholder="请输入密码">
                            <div th:if="${#fields.hasErrors('upwd')}" th:errors="*{upwd}" class="text-danger"></div>
                        </div>
                        <!-- 验证码 -->
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label th:for="code" class="form-label">验证码</label>
                                <input type="text" class="form-control" th:field="*{code}" placeholder="请输入验证码">
                                <div th:if="${codeError}" class="text-danger" th:text="${codeError}"></div>
                            </div>
                            <div class="col-md-6 align-self-end">
                                <img src="#" th:src="@{/validateCode}" id="codeImg" class="img-thumbnail" style="cursor: pointer;">
                            </div>
                        </div>
                        <!-- 登录错误提示 -->
                        <div th:if="${loginError}" class="text-danger text-center mb-3" th:text="${loginError}"></div>
                        <!-- 提交按钮 -->
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/user/register}">还没有账号？立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 刷新验证码
    document.getElementById("codeImg").onclick = function() {
        this.src = "/card/validateCode?time=" + new Date().getTime();
    };
</script>
</body>
</html>
