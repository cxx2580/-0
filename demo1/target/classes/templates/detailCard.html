<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>名片详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container { margin-top: 50px; }
        .card { max-width: 600px; margin: 0 auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .info-item { margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid #eee; }
        .info-label { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">名片管理系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/card/list}">名片列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/card/add}">添加名片</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span th:text="${session.loginUser.uname}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/user/updatePwd}">修改密码</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/user/logout}">安全退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 名片详情内容 -->
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-white text-center">
            <h3 class="mb-0">名片详情</h3>
        </div>
        <div class="card-body">
            <!-- 客户姓名 -->
            <div class="info-item text-center">
                <h4 th:text="${card.name}" class="text-primary"></h4>
            </div>

            <!-- 联系电话 -->
            <div class="info-item">
                <span class="info-label">联系电话：</span>
                <span th:text="${card.telephone}"></span>
            </div>

            <!-- 客户邮箱（可选） -->
            <div class="info-item" th:if="${card.email}">
                <span class="info-label">客户邮箱：</span>
                <span th:text="${card.email}"></span>
            </div>

            <!-- 客户单位（可选） -->
            <div class="info-item" th:if="${card.company}">
                <span class="info-label">客户单位：</span>
                <span th:text="${card.company}"></span>
            </div>

            <!-- 客户职务（可选） -->
            <div class="info-item" th:if="${card.post}">
                <span class="info-label">客户职务：</span>
                <span th:text="${card.post}"></span>
            </div>

            <!-- 客户地址（可选） -->
            <div class="info-item" th:if="${card.address}">
                <span class="info-label">客户地址：</span>
                <span th:text="${card.address}"></span>
            </div>

            <!-- Logo图片（可选） -->
            <div th:if="${card.logoName}" class="text-center mt-4">
                <p class="info-label">单位Logo：</p>
                <img th:src="@{${card.logoName}}" class="img-thumbnail" style="max-width: 300px; max-height: 300px;">
            </div>
        </div>
        <div class="card-footer bg-transparent text-center">
            <a th:href="@{/card/detail(id=${card.id},act='update')}" class="btn btn-warning me-3">修改</a>
            <a th:href="@{/card/list}" class="btn btn-secondary">返回列表</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
